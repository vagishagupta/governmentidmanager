<!DOCTYPE html>
<html>
<head>
	<title>Registration page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" type="text/javascript"></script>
</head>
<body id="reg1">
	 <div class="register">  
	 <table id="table">		
  		<form id="reg_form" name="registration" onsubmit="formValidation()" action="database1.php" method="post">
    		
		<h1>SIGN UP</h1>
		<p style="text-align: center;">Please fill in this form to create an account.</p><hr>
		<tr>
		<th><label>FULL NAME</label></th>
		<td colspan="2"><input type="text" name="name", placeholder="Enter Full Name"></td>
	</tr>
	<tr>
		<th><label><b>GENDER</b></label></th>
		<td id="radio"><input type="radio" name="gender" value="male">Male</td>
		<td id="radio"><input type="radio" name="gender" value="female">Female</td>
	</tr>
	<tr>
		<th><label><b>DATE OF BIRTH</b></label></th>
		<td colspan="2" id="th"><input type="date" name="dob"></td>
	</tr>
	<tr>
		<th><label><b>MOBILE</b></label></th>
		<td colspan="2" id="th"><input type="number" name="phonenumber" placeholder="Mobile No"></td>
	</tr>
	<tr>
		<th><label for="email"><b>Email</b></label></th>
		<td colspan="2" id="th"><input type="email" placeholder="Enter Email" name="email"></td>
	</tr>
	<tr>
		<th><label for="psw"><b>Password</b></label></th>
		<td colspan="2" id="th"><input type="password" placeholder="Enter Password" name="psw"></td>
	</tr>
	<tr>
		<th><label for="repsw"><b>Repeat Password</b></label></th>
		<td colspan="2" id="th"><input type="password" placeholder="Enter Password" name="repsw"></td>
	</tr>
</table>

		<label>
		<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</label>

<div class="clearfix">
<button type="button" class="cancelbtn">Cancel</button>
<button type="submit" class="signupbtn">Sign Up</button>
</div>
   	 	
  		</form>
	</div>
</body>
</html>
